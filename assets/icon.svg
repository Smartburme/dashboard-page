  <!-- AI / Bot face: two eyes -->
  <circle cx="24" cy="28" r="4" fill="#E0E7FF" />
  <circle cx="40" cy="28" r="4" fill="#E0E7FF" />
  <!-- Mouth / smile -->
  <path
    d="M24 38 Q32 44 40 38"
