<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: linear-gradient(135deg, #00E5FF, #1200FF);
      min-height: 100vh;
    }
    .glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
    }
    .dark .glass {
      background: rgba(0, 0, 0, 0.25);
    }
    .thin-scrollbar::-webkit-scrollbar { width: 6px; }
    .thin-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 6px;
    }
    textarea { outline: none; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.3s ease forwards; }
  </style>
</head>
<body class="text-white">

  <!-- Header -->
  <header class="glass sticky top-0 border-b border-white/20 z-20">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center gap-3">
      <button id="btnSidebar" class="p-2 rounded-lg border border-white/20 hover:bg-white/10 transition">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>
      <h1 class="font-semibold text-lg">Wayne AI Chat</h1>
      <div class="ml-auto flex items-center gap-2">
        <button id="btnTheme" class="p-2 rounded-lg border border-white/20 hover:bg-white/10 transition">
          <i data-lucide="sun" class="w-5 h-5"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-[250px_1fr] max-w-7xl mx-auto w-full gap-4 p-4">
    <!-- Sidebar -->
    <aside id="sidebar" class="hidden lg:flex flex-col">
      <div class="glass rounded-xl border border-white/20 p-4 h-full flex flex-col">
        <h2 class="font-semibold mb-3">Conversations</h2>
        <div id="chatList" class="space-y-2 thin-scrollbar overflow-auto flex-1"></div>
        <!-- Bottom buttons -->
        <div class="pt-3 border-t border-white/20 space-y-2">
          <button id="btnSettings" class="w-full bg-white/20 hover:bg-white/30 transition py-2 rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="settings-2" class="w-4 h-4"></i> Settings
          </button>
          <button id="btnAbout" class="w-full bg-white/20 hover:bg-white/30 transition py-2 rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="info" class="w-4 h-4"></i> About
          </button>
        </div>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="flex flex-col glass rounded-xl border border-white/20 h-[80vh]">
      <div id="messages" class="flex-1 p-4 overflow-auto thin-scrollbar space-y-4">
        <div class="text-white/70 text-sm">Start chatting with AI...</div>
      </div>

      <!-- Bottom Controls -->
      <div class="border-t border-white/20 p-3 flex items-end gap-2">
        <label for="uploadPhoto" class="p-2 bg-white/20 hover:bg-white/30 rounded-lg cursor-pointer">
          <i data-lucide="image-plus" class="w-5 h-5"></i>
        </label>
        <input type="file" id="uploadPhoto" class="hidden" accept="image/*">
        
        <textarea id="input" rows="1" placeholder="Type your message..." 
                  class="flex-1 p-2 rounded-lg border border-white/20 bg-white/20 resize-none text-white placeholder-white/50"></textarea>
        
        <button id="btnSend" class="bg-[#5691E5] hover:bg-[#3c6fc0] transition px-4 py-2 rounded-lg flex items-center gap-1">
          <i data-lucide="send" class="w-4 h-4"></i> Send
        </button>
      </div>
    </main>
  </div>

  <!-- About Modal -->
  <div id="aboutModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-30">
    <div class="glass border border-white/20 rounded-xl p-6 max-w-md w-full text-center">
      <h2 class="text-xl font-semibold mb-4">About This App</h2>
      <p class="text-sm text-white/80 mb-4">
        Modern AI Chat Dashboard with gradient UI, multi-language support, photo uploads, and smooth animations.
      </p>
      <button id="closeAbout" class="bg-[#5691E5] hover:bg-[#3c6fc0] transition px-4 py-2 rounded-lg">Close</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-30">
    <div class="glass border border-white/20 rounded-xl p-6 max-w-md w-full">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="settings" class="w-5 h-5"></i> Settings</h2>
      
      <label class="flex items-center gap-2 mb-3">
        <input type="checkbox" id="autoScroll" class="accent-[#5691E5]" checked />
        Auto-scroll chat
      </label>
      
      <label class="flex items-center gap-2 mb-3">
        <input type="checkbox" id="darkModeToggle" class="accent-[#5691E5]" />
        Force Dark Mode
      </label>

      <div class="mb-4">
        <label for="languageSelect" class="block mb-1 font-medium">Language</label>
        <select id="languageSelect" class="w-full bg-white/20 border border-white/20 rounded-lg p-2 text-black">
          <option value="en">English</option>
          <option value="my">á€™á€¼á€”á€ºá€™á€¬</option>
          <option value="th">à¹„à¸—à¸¢</option>
          <option value="vi">Tiáº¿ng Viá»‡t</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="zh">ä¸­æ–‡</option>
          <option value="ja">æ—¥æœ¬èªž</option>
          <option value="ko">í•œêµ­ì–´</option>
        </select>
      </div>

      <div class="flex justify-end gap-2">
        <button id="closeSettings" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">Close</button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const root = document.documentElement;
    const sidebar = document.getElementById('sidebar');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');

    document.getElementById('btnSidebar').onclick = () => sidebar.classList.toggle('hidden');

    document.getElementById('btnTheme').onclick = () => {
      root.classList.toggle('dark');
      localStorage.setItem('theme', root.classList.contains('dark') ? 'dark' : 'light');
      updateThemeIcon();
    };
    function updateThemeIcon(){
      document.getElementById('btnTheme').querySelector('i').setAttribute('data-lucide', root.classList.contains('dark') ? 'moon' : 'sun');
      lucide.createIcons();
    }
    if(localStorage.getItem('theme') === 'dark'){ root.classList.add('dark'); updateThemeIcon(); }

    document.getElementById('btnSend').onclick = sendMessage;

    function sendMessage(){
      const text = inputEl.value.trim();
      if(!text) return;
      appendMessage('user', text);
      inputEl.value = '';
      setTimeout(() => appendMessage('ai', 'ðŸ¤– Response to: ' + text), 500);
    }

    function appendMessage(role, content){
      const div = document.createElement('div');
      div.className = `flex items-start gap-2 animate-fadeIn ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      div.innerHTML = `
        ${role === 'user' ? '' : '<div class="p-2 rounded-full bg-white/30"><i data-lucide="bot" class="w-4 h-4"></i></div>'}
        <div class="p-3 rounded-lg border border-white/20 ${role === 'user' ? 'bg-[#5691E5] max-w-xs' : 'bg-white/10 max-w-xs'}">${content}</div>
        ${role === 'user' ? '<div class="p-2 rounded-full bg-[#5691E5]"><i data-lucide="user" class="w-4 h-4"></i></div>' : ''}
      `;
      messagesEl.appendChild(div);
      if(document.getElementById('autoScroll').checked){
        messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
      }
      lucide.createIcons();
    }

    // Upload photo
    document.getElementById('uploadPhoto').addEventListener('change', e => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = () => appendMessage('user', `<img src="${reader.result}" class="max-w-[150px] rounded-lg" />`);
        reader.readAsDataURL(file);
      }
    });

    // About Modal Logic
    const aboutModal = document.getElementById('aboutModal');
    document.getElementById('btnAbout').onclick = () => aboutModal.classList.remove('hidden');
    document.getElementById('closeAbout').onclick = () => aboutModal.classList.add('hidden');

    // Settings Modal Logic
    const settingsModal = document.getElementById('settingsModal');
    document.getElementById('btnSettings').onclick = () => settingsModal.classList.remove('hidden');
    document.getElementById('closeSettings').onclick = () => settingsModal.classList.add('hidden');

    // Force Dark Mode from settings
    document.getElementById('darkModeToggle').onchange = e => {
      if(e.target.checked){
        root.classList.add('dark');
      } else {
        root.classList.remove('dark');
      }
      updateThemeIcon();
    };

    // Language change (just logs for now)
    document.getElementById('languageSelect').onchange = e => {
      console.log('Language changed to', e.target.value);
    };
  </script>
</body>
      </html>
