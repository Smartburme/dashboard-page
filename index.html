<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wayne Chat Bot</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/chat.css" />

  <!-- Try to load config/env.js first, fall back to env.example.js -->
  <script>
    (function(){
      var s = document.createElement('script');
      s.src = 'config/env.js';
      s.onload = function(){ console.log('Loaded config/env.js'); };
      s.onerror = function(){
        var s2 = document.createElement('script');
        s2.src = 'config/env.example.js';
        document.head.appendChild(s2);
        console.warn('config/env.js not found ‚Äî loaded env.example.js (demo).');
      };
      document.head.appendChild(s);
    })();
  </script>
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="left">
        <button id="clearBtn" class="icon-btn" title="Clear history">üóëÔ∏è</button>
      </div>
      <div class="title">Wayne Chat Bot</div>
      <div class="right">
        <button id="themeBtn" class="icon-btn" title="Toggle theme">üåó</button>
        <img src="assets/icon.svg" alt="icon" class="app-icon">
      </div>
    </header>

    <section class="chat-wrapper">
      <div id="messages" class="messages" role="log" aria-live="polite"></div>

      <div class="bottom-bar">
        <div class="left-tools">
          <button id="attachBtn" class="icon-btn" title="Upload (coming soon)">‚öì</button>
        </div>

        <div class="input-area">
          <input id="messageInput" autocomplete="off" placeholder="Type your message and press Enter..." />
          <select id="modeSelect" title="Mode">
            <option value="chat">Chat</option>
            <option value="image">Image</option>
            <option value="code">Code</option>
          </select>
        </div>

        <div class="right-tools">
          <button id="sendBtn" class="send-btn" title="Send">·ê∑</button>
        </div>
      </div>
    </section>

    <!-- message template -->
    <template id="msg-template">
      <div class="message">
        <div class="bubble"></div>
        <time class="ts"></time>
      </div>
    </template>
  </main>

  <!-- core scripts -->
  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
